<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #3F51B5;
            color: white;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: black;
            color: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        .logo img {
            margin-right: 10px;
        }
        .menu-section {
            margin-bottom: 30px;
        }
        .menu-title {
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #B3B3B3;
        }
        .menu-items {
            list-style-type: none;
            padding: 0;
        }
        .menu-items li {
            margin-bottom: 10px;
        }
        .menu-items a {
            color: white !important;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .menu-items a:hover {
            background-color: #303F9F;
        }
        .menu-items i {
            margin-right: 10px;
            font-family: 'Material Icons';
        }
        .menu-section.getting-started .menu-items a {
            background-color: #FFC107;
            color: #212121 !important;
            font-weight: 600;
        }
        .menu-section.getting-started .menu-items a:hover {
            background-color: #FFA000;
        }
        .menu-section.getting-started i {
            color: #212121;
        }
        .user-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #5C6BC0;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-photo {
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-name {
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 500;
        }
        .user-settings-button {
            width: 100%;
            background-color: #FFC107; /* Secondary Color */
            color: #212121;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .user-settings-button:hover {
            background-color: #FFA000;
        }
        .user-settings-button::after {
            content: "";
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }
        .user-settings-button:active::after {
            transform: scale(4);
            opacity: 1;
            transition: 0s;
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/Dataninja.png" alt="My Data Ninja Logo" width="40" height="40">
            <span>My Data Ninja</span>
        </div>

        <div class="menu-section getting-started">
            <ul class="menu-items">
                <li>
                    <a href="Getting Started.html" target="_parent">
                        <i class="material-icons">emoji_objects</i> Getting Started
                    </a>
                </li>
            </ul>
        </div>

        <div class="menu-section">
            <div class="menu-title">KPIs</div>
            <ul class="menu-items">
                <li><a href="Dashboard.html" target="_parent"><i class="material-icons">dashboard</i> Dashboard</a></li>
                <li><a href="Acquisition.html" target="_parent"><i class="material-icons">show_chart</i> Acquisition</a></li>
                <li><a href="Retention.html" target="_parent"><i class="material-icons">people</i> Retention</a></li>
                <li><a href="#" target="_parent"><i class="material-icons">description</i> Reporting</a></li>
            </ul>
        </div>
        <div class="menu-section">
            <div class="menu-title">Setup</div>
            <ul class="menu-items">
                <li><a href="Marketing Investment Setup.html" target="_parent"><i class="material-icons">campaign</i> Marketing Investment</a></li>
                <li><a href="Data Ninja Ecommerce.html" target="_parent"><i class="material-icons">attach_money</i> Ecommerce</a></li>
                <li><a href="#" target="_parent"><i class="material-icons">receipt</i> Costs</a></li>
            </ul>
        </div>
        <div class="menu-section user-section">
            <div class="user-info">
                <img src="images/Alfonso Foto 4040.jpg" alt="A professional headshot photo of a data analysis expert." class="user-photo" width="40" height="40" data-image_id="1">
                <span class="user-name">Alfonso's Store</span>
            </div>
            <button class="user-settings-button">Settings</button>
        </div>
    </div>
</body>
</html>
